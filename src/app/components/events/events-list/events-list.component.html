<nav class="navbar navbar-light ">
  <div class="container-fluid">
    <ul>
      <li>
         <h1 style="color : rgb(255, 255, 255)">Event List</h1>
      </li>
      <li>
         <button (click)="gotoRegistry()" class="btn btn-success"style="margin-left: 10px">Vendors Registry</button>  
         <button (click)="addEvent()" class="btn btn-success" style="margin-left: 10px">Add Event</button>
      </li>
  </ul> 
  </div>
</nav>

<table class = " table table-striped">
  <thead>
    <tr>
        <th>Id</th>
        <th>Event Type </th>
        <th> Event Start Date</th>
        <th> Event End Date</th>
        <!-- <th>price per NonVeg Plate</th> -->
        <th> Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor  = "let event of events">
        <td>{{event.id}}</td>
        <td>{{event.eventType}}</td>
        <td>{{event.eventStartDate}}</td>
        <td>{{event.eventEndDate}}</td>
        
        <td>
          <button (click) = "updateEvent(event.id)" class="btn btn-info" style="margin-left: 10px" >Update</button>
          <button (click) = "deleteEvent(event.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
          <button (click) = "EventDetails(event.id)" class="btn btn-info" style="margin-left: 10px">View</button>
        </td>

    </tr>
  </tbody>
</table>
