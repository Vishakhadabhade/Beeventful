<div class = "outer">
    <div class = "container">
        <div class = "row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Update User</h3>
                </div>
                 <div class="panel-body p-3">
                      <form (ngSubmit)="onSubmit()" > 
                        <!-- <small [class.text-danger]="msg.status==500">{{msg}}</small> -->

                        <div class="form-group pt-3">
                            <div class="input-field">
                                <span class="fa fa-user p-2"></span>
                              <input type="text" name= "name" placeholder="Full Name" [(ngModel)]="users.name" name = "name"required>
                              </div>
                         </div>

                        <div class="form-group pt-3">
                            <div class="input-field">
                              <span class="fa fa-solid fa-phone"></span>
                              <input type="tel" name="number" placeholder="10 digit Number" pattern="[7-9]{1}[0-9]{9}" [(ngModel)]="users.number" name = "number" required>
                              </div>
                         </div>


                       <div class="form-group pt-3">
                           <div class="input-field">
                             <span class="fa fa-solid fa-envelope  p-2"></span>
                             <input type="email" name="email" placeholder="Email" [(ngModel)]="users.email" name = "email" required>
                             </div>
                        </div>

                        <div class="form-group pt-3">
                            <div class="input-field">
                              <span class="fa fa-lock p-2"></span>
                              <input type="password" name="password" placeholder="Password" [(ngModel)]="users.password" name = "password" required>
                              <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                              </div>
                         </div>
                        
                         <button type="submit" class="btn btn-light btn-block mt-4 w-100">Update</button>
                       
                        
                     </form>
                    </div>
                 </div>
               </div>
          </div>
        </div>
    </div>
