<div class = "outer">
    <div class = "container">
        <div class = "row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold">Login</h3>
                </div>
                 <div class="panel-body p-3">
                      <form #loginform="ngForm" (ngSubmit)="log_in()" >
                        <small class="text-danger">{{msg}}</small>
                       <div class="form-group pt-3">
                           <div class="input-field">
                             <span class="bi bi-solid bi-envelope p-2"></span>
                             <input type="email" name="email" placeholder="Email" [(ngModel)]="users.email" required #email = "ngModel"
                             [class.is-invalid]="email.invalid && email.touched" />
                             </div>
                        </div>

                        <div class="form-group pt-3">
                            <div class="input-field">
                              <span class="bi bi-lock p-2"></span>
                              <input type="password" name="password" placeholder="Password" [(ngModel)]="users.password" required >
                              <span (click)="hideShowPass()" class="bi {{eyeIcon}}"></span>
                              </div>
                         </div>

                         <div class="checkbox">
                            <label>
                                <input type="checkbox" name="remember">Remember Password
                            </label>
                         </div>

                         <div class="form-inline fr mt-4">
                            <a id="forget"  routerLink="/forgotpassword"class="font-weight-bold">Forgot Password</a>
                         </div>
                         <button type="submit" class="btn btn-light btn-block mt-4 w-100">Login</button>
                         <div class="text-center pt-4 text-muted">Don't have account?
                            <a id="forget" routerLink="/register">Register</a>
                         </div>
                     </form>
                 </div>
