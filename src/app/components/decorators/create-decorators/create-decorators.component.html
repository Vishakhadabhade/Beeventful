<div class = "outer">
    <div class = "container">
        <div class = "row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
            <div class="panel border bg-white">
                <div class="panel-heading">
                    <h3 class="pt-3 font-weight-bold"> Add Decorator </h3>
                </div>
               
                 <div class="panel-body p-3">
                      <form (ngSubmit)="onSubmit()">

                        <div class="form-group pt-3">
                            <div class="input-field">
                              <input type="text" placeholder="Decorator Name"  [(ngModel)] = "decorators.name" name="name" required>
                              </div>
                         </div>

                        <div class="form-group pt-3">
                            <div class="input-field">
                              <input type="text" placeholder="Decorators Code" [(ngModel)] = "decorators.decoratorsCode" name="decoratorsCode" required>
                              </div>
                         </div>

                       <div class="form-group pt-3">
                           <div class="input-field">
                             <input type="text" placeholder="InDoorDecor"   [(ngModel)] = "decorators.indoorDecor" name="indoorDecor" required>
                             </div>
                        </div>

                        <div class="form-group pt-3">
                            <div class="input-field">
                              <input type="text" placeholder="OutDoor Decor"  [(ngModel)] = "decorators.outdoorDecor" name="outdoorDecor" required>
                             
                              </div>
                         </div>
                         <button type="submit" class="btn btn-light btn-block mt-4 w-100">Add Decorator</button>
                     </form>
                 </div>
               </div>
          </div>
        </div>
    </div>
</div>
